{% extends "base_template.html" %}

{% block title %}Reserva de Canchas{% endblock %}

{% block content %}
    <table>
        <thead>
            <tr>
                <td>ID</td>
                <td>ID Cancha</td>
                <td>dia</td>
                <td>hora</td>
            </tr>
        </thead>
        <tbody>
            {%  for cancha in canchas %}
                <tr>
                    <td>{{ cancha.0 }}</td>
                    <td>{{ cancha.1 }}</td>
                    <td>{{ cancha.2 }}</td>
                    <td>{{ cancha.3 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
